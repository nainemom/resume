name: 'Deploy to Github Pages'

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Setup Node'
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: 'Install Dependencies'
        run: npm i

      - name: Run Linter
        run: npm run lint:ci

      - name: 'Build The App'
        run: npm run build -- --base /resume    
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 'Deploy to Github Pages'
        id: deployment
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist